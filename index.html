<!DOCTYPE html>
<!-- This concept developed by Ashfaque Hossain Abir -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Content using Javascript</title>

    <!-- CSS Source -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 style="color: dodgerblue;">A.H. Abir</h1>
    <h3>List of Contents</h3>

    <button onclick="filterContent('contents')">All</button>
    <button onclick="filterContent('fruits')">Fruits</button>
    <button onclick="filterContent('cars')">Cars</button>
    <button onclick="filterContent('books')">Books</button>

    <div id="content">
        <div class="contents fruits">Apple</div>
        <div class="contents fruits">Banana</div>
        <div class="contents fruits">Orange</div>
        <div class="contents cars">Toyota</div>
        <div class="contents cars">Mercedes</div>
        <div class="contents cars">BMW</div>
        <div class="contents books">Tom Sawyer</div>
        <div class="contents books">Universe of Science</div>
    </div>

    <!-- JS Source -->
    <script src="script.js"></script>
</body>
</html>
